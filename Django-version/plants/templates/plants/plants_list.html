{% extends "base.html" %}
{% block content%}
<div class= table>
<h2 class=table> Click on your plants name to view their information or update</h2>
<a class= add href='{% url "create-plant" %}'>Add a plant</a>
	<table> 
		<tr>
			<th> Plant's Name</th>
			<th> Plant's Location</th>
			<th></th>
		</tr>
		{% for instance in object_list%}
			<tr>
				<td><a href= '{{ instance.get_absolute_url }}'>{{instance.name}} </a></td>
				<td>{{instance.location}}</td>
				<form action= '.' method='POST'> {% csrf_token %}<td> <a href='{{ instance.get_delete }}'>Delete </a></td></form>
			</tr>
		{%endfor%}
	</table>
</div>
{% endblock%}
